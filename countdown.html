<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function timer()
        {
        var i =10;
        countdown = document.getElementById("countdown")
        btn = document.getElementById("btnt")
        btn.disabled="disabled"
        let t =setInterval(()=>
        {
            i--;
            if(i==0)
            {
                countdown.innerHTML ="Time up "
                btnt.value="start Again"
                clearInterval(t)
                btn.disabled =""
            }
            else
            {
            countdown.innerHTML=i;
            }
        },1000)
        }
    </script>
</head>
<body>
    <input id="btnt" type="button" value="Click here" onclick="timer()">
    <p id="countdown"></p>
</body>
</html>
