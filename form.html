<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Enter your Details</h1>
    <form>
        <p>Name:
        <input type="text"/>
     </p>
     <p>
        Password:
        <input type="password" />
     </p>
     <p>address:
        <textarea></textarea>
     </p>
        <p>Email
        <input type="email"/>
     </p>
        <p>Contact no 
        <input type="text"/>
        </p>
        <p>
            Nationality:
            <input type="radio" name="nation" checked id="I"/>
            <label for="I">Indian </label>
            <input type="radio" name="nation" id="O"/> 
            <label for="O"> Other</label>
        </p>
        <p>
            Languages Known:
            <input type="checkbox"  id="h"> <label for="h">Hindi</label>
            <input type="checkbox"  id="e"><label for="e">English</label>
            <input type="checkbox"  id="g"><label for="g">Gujarati</label>
        </p>
        <p>
            State:
            <select>
                <optgroup label="North India">
                <option value="HP">HP</option>
                <option value="JANDK">J&K</option>
                <option value="UP">UP</option>
            </optgroup>
            <optgroup label="South India">
                <option value="Kerela">Kerela</option>
                <option value="Telangana">Telangana</option>
            </optgroup>
            </select>
        </p>
        <input type="submit" value="save"/>
    </form>
</body>
</html>
